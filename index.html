<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyUrls</title>
  <link rel="icon" href="//img.znnu.com/favicon.ico" type="image/x-icon">
  <!-- 自建静态资源CDN By ~ Edge One-->
  <link href="//cdnjs.znnu.com/element-ui/2.13.0/theme-chalk/index.css" type="text/css" rel="stylesheet" />
  <script src="//cdnjs.znnu.com/vue/2.6.11/vue.min.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/element-ui/2.13.0/index.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/vue-clipboard2/0.3.1/vue-clipboard.min.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>
  <!-- 自建静态资源CDN By ~ Edge One-->
</head>

<body>
  <div id="app">
    <el-container>
      <el-header></el-header>
      <el-main>
        <div :class="[isPc ? 'body-center body-width-pc' : 'body-center body-width-mb']">
          <img width="300" src="//img.znnu.com/myurls/logo.png" @click="goToGayHub">
          <el-input ref="long" v-model="longUrl" size="medium" @keyup.enter.native="enterToDoShort">
            <el-button slot="append" icon="el-icon-magic-stick" @click="doShort" :loading="loading"></el-button>
          </el-input>
          <el-input ref="shortUrl" @dblclick.native="changeDisableStatus" class="copy-content" v-model="shortUrl" size="medium">
            <el-button slot="append" v-clipboard:copy="shortUrl" v-clipboard:success="onCopy" ref="copy-btn"
              icon="el-icon-document-copy"></el-button>
          </el-input>
        </div>
      </el-main>
    </el-container>
  </div>
  
 <script>
    const repo = 'https://github.com/yionchilau'

    let app = new Vue({
      el: "#app",
      data() {
        return {
          isPc: true,

          loading: false,
          longUrl: '',
          shortUrl: ''
        }
      },
      created() {
        const os = this.getOS()
        if (os.isPc !== true) {
          this.isPc = false
        }
      },
      mounted() {
          this.$refs.long && this.$refs.long.focus();
        
          // 检查并处理 ?error=notfound
          const url = new URL(window.location.href);
          const error = url.searchParams.get("error");
        
          if (error === "404") {
            this.$message.error("短链接已失效，请重新生成！");
        
            // 清理 URL 参数，避免刷新后重复提示
            url.searchParams.delete("error");
            // 如果还有其他参数，保留它们；否则退回到纯路径
            const cleanUrl =
              url.search ? `${url.pathname}${url.search}${url.hash}` : `${url.pathname}${url.hash}`;
            history.replaceState(null, "", cleanUrl || "/");
          }
        },
      methods: {
        enterToDoShort(ev) {
          ev.keyCode === 13 && this.doShort()
        },
        doShort() {
          let re = new RegExp('http(s*)://[^\s]*')
          if (re.exec(this.longUrl) === null) {
            this.$message.warning('请输入正确格式的长链接')
            return
          }

          this.loading = true

            let data = new URLSearchParams();
            data.append("longUrl", btoa(this.longUrl));
            data.append("shortKey", this.shortUrl.indexOf('http') < 0 ? this.shortUrl : '');

            // 使用 jQuery 的 ajax 方法代替 axios
            $.ajax({
              url: '/short',
              type: 'POST',
              data: data.toString(),
              contentType: 'application/x-www-form-urlencoded; charset=utf-8',
              success: (res) => {
                if (res.Code === 1 && res.ShortUrl !== "") {
                  this.shortUrl = res.ShortUrl;
                  this.$copyText(this.shortUrl)
                  this.$refs.shortUrl.disabled = true
                  this.$message.success("短链接已复制到剪贴板");
                } else {
                  this.$message.error("短链接获取失败：" + res.Message);
                }
              },
              error: () => {
                this.$message.error("短链接获取失败");
              },
              complete: () => {
                this.loading = false;
              }
            });
        },
        goToGayHub() {
          window.open(repo)
        },
        getOS() {
          let ua = navigator.userAgent,
            isWindowsPhone = /(?:Windows Phone)/.test(ua),
            isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
            isAndroid = /(?:Android)/.test(ua),
            isFireFox = /(?:Firefox)/.test(ua),
            isChrome = /(?:Chrome|CriOS)/.test(ua),
            isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
            isPhone = /(?:iPhone)/.test(ua) && !isTablet,
            isPc = !isPhone && !isAndroid && !isSymbian;

          return {
            isTablet: isTablet,
            isPhone: isPhone,
            isAndroid: isAndroid,
            isPc: isPc
          };
        },
        getBodyClass() {
          return this.isPc ? 'body-center body-width-pc' : 'body-center'
        },
        onCopy() {
          this.$message.success("Copied!");
        },
        changeDisableStatus(event) {
          this.$refs.shortUrl.disabled = false
        }
      },
    })
  </script>

  <style>
    .body-center {
      width: 40%;
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .body-width-pc {
      width: 40%;
    }

    .body-width-mb {
      width: 90%;
    }

    .el-input {
      margin-top: 20px;
    }
  </style>
</body>

</html>
